<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPartners | Donate</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/idg7dhn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <div class="grid-container" style="margin-bottom:30px;">
        <div class="grid-item navmenu">
            <ul class="navbar">
                <li>
                    <img src="images/logo-pet-partners.png" alt="logo-pet-partners" style="height: 45px; margin-right:100px; margin-left:20px; margin-top: 10px;"></li>
                <li style="margin-left:23%"><a href="index.html ">HOME</a></li>
                <li><a href="about.html ">ABOUT</a></li>

                <li><a href="learn.html ">LEARN</a></li>
                <li><a href="volunteer.html ">VOLUNTEER</a></li>
                <li><a style="text-decoration: underline; text-underline-offset:5px;" href="donate.html ">DONATE</a></li>
                <li><a href="login.html ">LOG-IN</a></li>
            </ul>
        </div>

        <div class="grid-item donation" style="color:white;">
            <img style="width:78%; margin-top:2%;" src="images/donate.jpg">
            <div class="donation-text" style="background-color:rgb(205, 218, 223); color:black; border: 7px solid white;">
                <h3 style="margin-bottom:3%;">Share the healing benefits of therapy animals!</h3>
                <p>Please help therapy animals create joy by giving today. Support therapy animal teams as they assist those in need!</p>
                <div class="donate1form" style="position:absolute; margin-left:8%; padding-right: 8%; border-right: 2px solid white;">
                    <h3 style="font-size: 22px;">Donate once:</h3>
                    <form style="margin-left:7%;" action="">
                        <input type="radio" name="donate-once" id="5">
                        <label style="font-size:20px;" for="5">$5</label><br>
                        <input type="radio" name="donate-once" id="10">
                        <label style="font-size:20px;" for="10">$10</label><br>
                        <input type="radio" name="donate-once" id="25">
                        <label style="font-size:20px;" for="25">$25</label><br>
                        <input type="radio" name="donate-once" id="50">
                        <label style="font-size:20px;" for="50">$50</label><br>
                        <input type="radio" name="donate-once" id="100">
                        <label style="font-size:20px;" for="100">$100</label><br>
                    </form>
                    <br>
                    <button style="font-size:16px" class="donate-button" onclick="donate1()">DONATE</button>
                </div>
                <div class="donate2form" style="margin-left:49%;">
                    <h3 style="font-size: 22px; padding-left:7%;">Donate monthly:</h3>
                    <form style="margin-left:7%;" action="">
                        <input type="radio" name="donate-month" id="5m">
                        <label style="font-size:20px;" for="5">$5</label><br>
                        <input type="radio" name="donate-month" id="10m">
                        <label style="font-size:20px;" for="10">$10</label><br>
                        <input type="radio" name="donate-month" id="25m">
                        <label style="font-size:20px;" for="25">$25</label><br>
                        <input type="radio" name="donate-month" id="50m">
                        <label style="font-size:20px;" for="50">$50</label><br>
                        <input type="radio" name="donate-month" id="100m">
                        <label style="font-size:20px;" for="100">$100</label><br>
                    </form>
                    <br>
                    <button style="font-size:16px" class="donate-button" onclick="donate2()">DONATE</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/website.js"></script>
</body>

</html>

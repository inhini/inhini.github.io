<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPartners | Login</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/idg7dhn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <div class="grid-container" style="margin-bottom:30px;">
        <div class="grid-item navmenu">
            <ul class="navbar">
                <li>
                    <img src="images/logo-pet-partners.png" alt="logo-pet-partners" style="height: 45px; margin-right:100px; margin-left:20px; margin-top: 10px;"></li>
                <li style="margin-left:23%"><a href="index.html ">HOME</a></li>
                <li><a href="about.html ">ABOUT</a></li>

                <li><a href="learn.html ">LEARN</a></li>
                <li><a href="volunteer.html ">VOLUNTEER</a></li>
                <li><a href="donate.html ">DONATE</a></li>
                <li><a style="text-decoration: underline; text-underline-offset:5px;" href="login.html ">LOG-IN</a></li>
            </ul>
        </div>

        <div class="grid-item login-logo">
            <img style="width: 35%; padding-bottom:4%; border-bottom: 2px solid white" src="images/pet-partners-logo.jpg">
        </div>
        <div class="grid-item login-form">
            <h3 id="greet" style="padding:6%; color: white; font-size:30px;"></h3>
        </div>
        <div class="grid-item login-form" id="form" style="font-size:16px; padding-top:1%; font-family: articulat-cf, sans-serif; font-weight: 400; font-style: normal;">
            <form action="" id="name-form">
                <label for="email">Username:</label> <br>
                <input type="text" name="greet" id="user"><br><br>
                <label for="email">Email Address:</label> <br>
                <input type="text" name="greet" id="email"><br><br>
                <label for="password">Password:</label><br>
                <input type="text" name="greet" id="pass"><br>
            </form>
            <br>
            <input class="login-button" style="padding: 1% 3%;" type="button" value="SUBMIT" onclick="login();">
        </div>
    </div>

    <script src="js/website.js"></script>
</body>

</html>
